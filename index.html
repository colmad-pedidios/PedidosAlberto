<html lang="es">
<head>

    <title>Pedido Online</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        // Inicializa EmailJS con tu API Key (Public Key)
        (function() {
    emailjs.init("2H1ibP_4DCWAfHY6T"); // Reempl√°zalo con tu Public Key de EmailJS
})();

function enviarFormulario() {
    let secciones = document.querySelectorAll(".section"); // Detecta todas las secciones din√°micamente
    let observacion = document.getElementById("observacion").value.trim();
    let semanaSeleccionada = document.getElementById("semanaPedido").value;
    let fechaPedido = document.getElementById("fechaPedido").textContent;

    if (!semanaSeleccionada) {
        alert("‚ùå Selecciona una semana antes de enviar el pedido.");
        return;
    }

    let mensaje = `üìÖ Fecha del pedido: ${fechaPedido}\nüìÖ Semana seleccionada: ${semanaSeleccionada}\n\nüì¶ Pedido CEIP Alberto Alcocer:\n`;

    let categorias = {}; // Objeto para almacenar productos por secci√≥n
    let hayProductos = false;

    // Recorrer cada secci√≥n para obtener sus productos
    secciones.forEach(seccion => {
        let nombreSeccion = seccion.textContent.trim(); // Obtener el nombre de la secci√≥n
        let productos = seccion.nextElementSibling.querySelectorAll(".product"); // Buscar los productos dentro de la secci√≥n

        productos.forEach(producto => {
            let nombre = producto.querySelector("select[name='producto']").value;
            let unidad = producto.querySelector("select[name='unidad']").value;
            let cantidad = producto.querySelector("input[name='cantidad']").value.trim();

            if (nombre && unidad && cantidad) {
                if (!categorias[nombreSeccion]) {
                    categorias[nombreSeccion] = [];
                }
                categorias[nombreSeccion].push(`${nombre} - ${cantidad} ${unidad}`);
                hayProductos = true;
            }
        });
    });

    if (!hayProductos) {
        alert("‚ùå Debes agregar al menos un producto antes de enviar.");
        return;
    }

    // Construir el mensaje con categor√≠as separadas
    for (let categoria in categorias) {
        mensaje += `\nüîπ *${categoria}*:\n`;
        categorias[categoria].forEach((producto, index) => {
            mensaje += `   ${index + 1}. ${producto}\n`;
        });
    }

    mensaje += `\nüìù Observaci√≥n:\n${observacion || "Sin observaciones."}`;

    // Enviar los datos usando EmailJS
    emailjs.send("service_woj07qd", "template_64dmxuq", {
        message: mensaje
    }).then(function(response) {
        alert("‚úÖ Su pedido ha sido enviado con √©xito.");
        console.log("SUCCESS!", response.status, response.text);
        limpiarFormulario();
    }, function(error) {
        alert("‚ùå Error al enviar el pedido. Revisa la consola para m√°s detalles.");
        console.log("FAILED...", error);
    });
}


        function limpiarFormulario() {
            document.getElementById("observacion").value = "";
            document.getElementById("productos-bm2").innerHTML = "";
            document.getElementById("productos-limpieza").innerHTML = "";
            agregarCampo("productos-bm2");
            agregarCampo("productos-limpieza");
        }

        function establecerFechaPedido() {
            let hoy = new Date();
            let fechaHoy = hoy.toLocaleDateString("es-ES");
            document.getElementById("fechaPedido").textContent = fechaHoy;
        }

 function generarSemanas() {
    let selectSemana = document.getElementById("semanaPedido");
    let hoy = new Date();

    selectSemana.innerHTML = ""; // Limpiar opciones previas

    // Funci√≥n auxiliar para obtener el nombre del d√≠a en espa√±ol
    function obtenerNombreDia(fecha) {
        const dias = ["Domingo", "Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado"];
        return dias[fecha.getDay()];
    }

    for (let i = 0; i < 15; i++) {
        let martes = new Date(hoy);
        let diaActual = hoy.getDay(); // Obtener el d√≠a actual de la semana (0 = Domingo, 1 = Lunes, ..., 6 = S√°bado)

        // Ajustar para encontrar el martes de la semana actual o la siguiente
        let diasParaMartes = (diaActual <= 2) ? (2 - diaActual) : (9 - diaActual);
        martes.setDate(hoy.getDate() + diasParaMartes + (i * 7)); 

        let lunes = new Date(martes);
        lunes.setDate(martes.getDate() + 6); // Sumar 6 d√≠as para llegar al lunes siguiente

        let opcion = document.createElement("option");
        opcion.value = `${martes.toLocaleDateString("es-ES")} - ${lunes.toLocaleDateString("es-ES")}`;
        opcion.textContent = `${obtenerNombreDia(martes)} ${martes.getDate()} - ${obtenerNombreDia(lunes)} ${lunes.getDate()}`;
        
        selectSemana.appendChild(opcion);
    }
}

        function agregarCampo(seccionId) {
            let contenedor = document.getElementById(seccionId);
            let nuevoCampo = document.createElement("div");
            nuevoCampo.classList.add("product");

            nuevoCampo.innerHTML = `
                <select name="producto">
                    <option value="" disabled selected>Seleccione un producto</option>
                    <option>Arroz</option>
                    <option>Garbanzos</option>
                    <option>Desinfectante</option>
                    <option>Lej√≠as</option>
                </select>
                <select name="unidad">
                    <option value="" disabled selected>Seleccione una unidad</option>
                    <option>kg</option>
                    <option>botes</option>
                    <option>cajas</option>
                </select>
                <input type="number" name="cantidad" placeholder="Cantidad" min="1">
            `;

            contenedor.appendChild(nuevoCampo);
        }

        function eliminarCampo(seccionId) {
            let contenedor = document.getElementById(seccionId);
            if (contenedor.children.length > 1) {
                contenedor.removeChild(contenedor.lastChild);
            } else {
                alert("Debe haber al menos un producto en la secci√≥n.");
            }
        }

        function iniciarFormulario() {
            establecerFechaPedido();
            generarSemanas();
            agregarCampo('productos-bm2');
            agregarCampo('productos-limpieza');
        }

        window.onload = iniciarFormulario;
    </script>
  <style>

<body>
